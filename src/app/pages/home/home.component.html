<div class="app-content pt-3 p-md-3 p-lg-4">

	<div class="container-xl">
		<h1 class="app-page-title">Home</h1>
		<div class="app-card alert alert-dismissible shadow-sm mb-4 border-left-decoration " role="alert">
			<div class="inner">
				<div class="app-card-body p-3 p-lg-4">
					<h3 class="mb-3">Welcome, {{empName}}</h3>
					<div class="row gx-5 gy-3">
						<div class="col-12 col-lg-9">

							<div></div>
						</div><!--//col-->
					</div><!--//row-->
					<!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
				</div><!--//app-card-body-->

			</div><!--//inner-->
		</div><!--//app-card-->

		<div class="row g-4 mb-4">
			<div class="col-6 col-lg-3">
				<div class="app-card app-card-stat shadow-sm h-100">
					<div class="app-card-body p-3 p-lg-4">
						<h4 class="stats-type mb-1">Total Year Sales</h4>
						<div class="stats-figure">12,628</div>
						<div class="stats-meta text-success">
							<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up" fill="currentColor"
								xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd"
									d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
							</svg> 20%
						</div>
					</div><!--//app-card-body-->
					<a class="app-card-link-mask" href="#"></a>
				</div><!--//app-card-->
			</div><!--//col-->

			<div class="col-6 col-lg-3">
				<div class="app-card app-card-stat shadow-sm h-100">
					<div class="app-card-body p-3 p-lg-4">
						<h4 class="stats-type mb-1">Expenses</h4>
						<div class="stats-figure">$2,250</div>
						<div class="stats-meta text-success">
							<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down"
								fill="currentColor" xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd"
									d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
							</svg> 5%
						</div>
					</div><!--//app-card-body-->
					<a class="app-card-link-mask" href="#"></a>
				</div><!--//app-card-->
			</div><!--//col-->
			<div class="col-6 col-lg-3">
				<div class="app-card app-card-stat shadow-sm h-100">
					<div class="app-card-body p-3 p-lg-4">
						<h4 class="stats-type mb-1">Projects</h4>
						<div class="stats-figure">23</div>
						<div class="stats-meta">
							Open</div>
					</div><!--//app-card-body-->
					<a class="app-card-link-mask" href="#"></a>
				</div><!--//app-card-->
			</div><!--//col-->
			<div class="col-6 col-lg-3">
				<div class="app-card app-card-stat shadow-sm h-100">
					<div class="app-card-body p-3 p-lg-4">
						<h4 class="stats-type mb-1">Invoices</h4>
						<div class="stats-figure">6</div>
						<div class="stats-meta">New</div>
					</div><!--//app-card-body-->
					<a class="app-card-link-mask" href="#"></a>
				</div><!--//app-card-->
			</div><!--//col-->
		</div><!--//row-->
		<div class="row g-4 mb-4">
			<div class="col-12 col-lg-6">
				<div class="app-card app-card-chart h-100 shadow-sm">
					<div class="app-card-header p-3">
						<div class="row justify-content-between align-items-center">
							<div class="col-auto">
								<h4 class="app-card-title">Generic Data</h4>
							</div>
							<div class="col-auto">
								<div class="card-header-action">
									<a href="">More charts</a>
								</div>
							</div>
						</div>
					</div>
					<div class="app-card-body p-3 p-lg-4">
						<div class="mb-3 d-flex">
							<select class="form-select form-select-sm ms-auto d-inline-flex w-auto">
								<option *ngFor="let item of data" [value]="item.employee_name">
									{{item.employee_name}}
								</option>
							</select>
						</div>
						<div class="chart-container">
							<canvas id="canvas-linechart"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div><!--//container-fluid-->
	</div><!--//app-content-->

	<footer class="app-footer">
		<div class="container text-center py-3">
			<!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
			<small class="copyright">Designed with <span class="sr-only"></span><i class="fas fa-heart"
					style="color: #fb866a;"></i> by <a class="app-link" href="http://themes.3rdwavemedia.com"
					target="_blank">Xiaoying Riley</a> for developers</small>
		</div>
	</footer><!--//app-footer-->
</div>
